

<div class="container">
  <mat-toolbar>
    <span class="example-spacer">Crear Usuario</span>
  </mat-toolbar>
  <mat-card-content style="margin-top: 10px">

    <form [formGroup]="form" (ngSubmit)="addUser()">

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>User</mat-label>
            <input matInput type="text" required formControlName="user">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5">
          <img src="./assets/images/user.png" width="250" height="250">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Name</mat-label>
            <input matInput type="text" required formControlName="name">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <mat-form-field class="ancho">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" required formControlName="lastName">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo">
              <mat-option *ngFor="let sex of sexo" [value]="sex" >
                {{sex}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-stroked-button style="margin-right: 15px">Cancel</button>
          <button [disabled]="!form.valid" type="submit" mat-flat-button color="primary">Acept</button>
        </mat-grid-tile>
      </mat-grid-list>

    </form>
  </mat-card-content>
</div>
