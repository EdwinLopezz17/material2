

<div class="container">
  <mat-toolbar>
    <span class="example-spacer">Users</span>
    <button routerLink="/dashboard/createUser" mat-flat-button color="primary">Add User</button>
  </mat-toolbar>

  <div *ngIf="listUsers.length>0">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element, let i = index"  style="text-align: right">
            <a class="pointer" style="color:lightseagreen" matTooltip="See User">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" style="color: limegreen" matTooltip="Edit User">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteUser(i)" style="color:orangered" matTooltip="Delete USer">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>

  </div>

  <h2 *ngIf="listUsers.length<=0">
    No hay usuarios para mostrar
  </h2>

</div>
